<html>
  <head>
    <title>Etch-A-Sketch</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="app.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <section id="redBorder">
      <div id="box">
        <div class="grid"></div>
      </div>
      <div id="buttons">
        <button type="button" id="clear-button">Clear</button>
        <button type="button" id="new-button">Default</button>
        <button type="button" id="rainbow-button">Rainbow</button>
        <button type="button" id="trail-button">Trail</button>
      </div>
    </section>
    <footer>
      <h3>Made by Ryan Manchester</h3>
      <h3>
        Github:
        <a href="https://github.com/RyanJManchester?tab=repositories"
          >www.github/ryanmanchester</a
        >
      </h3>
    </footer>
  </body>
</html>
